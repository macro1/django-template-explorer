[tox]
envlist:
    py26-dj14, py27-dj14,
    py26-dj15, py27-dj15, py32-dj15,
    py26-dj16, py27-dj16, py32-dj16, py33-dj16,
    py27-dj17, py32-dj17, py33-dj17, py34-dj17,
    lint

[testenv]
commands: {envpython} setup.py test
deps:

[testenv:lint]
deps: flake8
commands: flake8 template_explorer tests setup.py

[testenv:py26-dj14]
basepython: python2.6
deps: {[testenv]deps}
    Django>=1.4,<1.5

[testenv:py27-dj14]
basepython: python2.7
deps: {[testenv]deps}
    Django>=1.4,<1.5

[testenv:py26-dj15]
basepython: python2.6
deps: {[testenv]deps}
    Django>=1.5,<1.6

[testenv:py27-dj15]
basepython: python2.7
deps: {[testenv]deps}
    Django>=1.5,<1.6

[testenv:py32-dj15]
basepython: python3.2
deps: {[testenv]deps}
    Django>=1.5,<1.6

[testenv:py26-dj16]
basepython: python2.6
deps: {[testenv]deps}
    Django>=1.6,<1.7

[testenv:py27-dj16]
basepython: python2.7
deps: {[testenv]deps}
    Django>=1.6,<1.7

[testenv:py32-dj16]
basepython: python3.2
deps: {[testenv]deps}
    Django>=1.6,<1.7

[testenv:py33-dj16]
basepython: python3.3
deps: {[testenv]deps}
    Django>=1.6,<1.7

[testenv:py27-dj17]
basepython: python2.7
